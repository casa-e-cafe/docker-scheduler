<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/theme/monokai.min.css" />
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" charset="utf-8">

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/mode/shell/shell.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/addon/display/autorefresh.min.js"></script>

    <script src="/FakeReact.js" type="text/javascript" charset="utf-8"></script>
    <script src="/jobComponent.js" type="text/javascript" charset="utf-8"></script>
    <script src="/index.js" type="text/javascript" charset="utf-8"></script>

    <title>Cron Manager</title>
  </head>
  <body class="container">
    <h1>Cron Job Manager</h1>
    <h3>Existing Jobs:</h3>
    <div class="jobs panel-group" id="jobs-accordion">
    </div>
    <form id="newJob" class="jobBox">
      <div class="form-group col-8">
        <label for="newname" class="col-2">Name:</label>
        <input id="newname" type="text" class="form-control col-10" placeholder="Name" name="name"/>
      </div>
      <div class="form-group col-8">
        <label for="newcron" class="col-2">Cron string:</label>
        <input id="newcron" type="text" class="form-control col-10" placeholder="* * * * *" name="cron"/>
      </div>
      <div class="form-group col-8">
        <label for="newscript" class="col-2">Script:</label>
        <textarea id="newscript" class="panel-body" name="script"></textarea>
      </div>
      <input type="submit" class="btn btn-success btn-md" value="Create" />
    </form>
  </body>
</html>
